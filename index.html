<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de Senhas, password generetor, gerador de senha forte, Gerador">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Gerador de senhas</h1>
  </header>

  <main>
    <section id="conteiner-input">
      <p>Tamanho <span id="valor"></span> caracteres</p>
      <input type="range" id="slider" min="8" max="25" value="8">
      <button id="btn" class="btn-cta">Gerar senha</button>
    </section>

    <section id="conteiner-password" class="container-password hide">
      <p class="title-password">Sua senha gerada foi:</p>
      <p id="password">aq</p>
      <button>Clique aqui para copirar</button>
    </section>
  </main>

  <footer>
    <h2>Coded by <a href="https://github.com/Yami-Kagayaki">Lucas Gabriel</a></h2>
  </footer>
</body>

</html>
